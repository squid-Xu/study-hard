<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const p1 = Promise.resolve(() => 'p1');
			const p2 = Promise.resolve(() => 'p2');
			const p3 = Promise.reject(() => 'p3');

			Promise.all([p1, p2, p3])
				.then(res => {
					console.log(res);
				})
				.catch(err => {
					console.log(err);
				});
			const p4 = new Promise((resolve, reject) => {
				setTimeout(() => {
					resolve(1);
				}, 20000);
			});
			const p5 = new Promise((resolve, reject) => {
				setTimeout(() => {
					reject(2);
				}, 2000);
			});
			const p6 = new Promise((resolve, reject) => {
				setTimeout(() => {
					resolve(2);
				}, 2000);
			});

			const p7 = new Promise((resolve, reject) => {
				setTimeout(() => {
					reject(2);
				}, 2000);
			});

			Promise.race([p4, p5])
				.then(res => {
					console.log(res);
				})
				.catch(err => {
					console.log(err);
				});

			Promise.any([p4, p6])
				.then(res => {
					console.log(res);
				})
				.catch(err => {
					console.log(err);
				});
		</script>
	</body>
</html>
