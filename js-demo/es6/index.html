<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">盒子</div>
    <script>
        const objA = {
            a: 1,
            age: 19
        }

        const objB = {
            a: 2,
            b: 3
        }

        const objC = Object.assign({}, objA, objB)
        objA.age = 20;


        console.log(objA, objB, objC);


        const getSum = (...other) => { console.log(other); }

        console.log(getSum(1, 2, 3, 3, 4, 4, 5, 6, 7, 6));
    </script>
    <script>

        const obj = {
            name: '你好',
            age: 19
        }

        const boxDom = document.getElementById('box')
        boxDom.innerHTML = obj.name


        const p1 = new Proxy(obj, {
            get(target, proptry) {
                return obj[proptry]
            },
            set(target, proptry, value) {
                obj[proptry] = value
                boxDom.innerHTML = obj.name
            }
        })
        p1.name = '3333'
    </script>
</body>

</html>
