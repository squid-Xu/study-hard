			function Person(name) {

			let p = new Person('000');
			console.log(p);

			function cerate(fn, ...args) {
				let obj = {};
				obj.__proto__ = fn.prototype;
				let res = fn.apply(obj, args);
				return res instanceof Object ? res : obj;
			}

			let h = cerate(Person, '1111');
			console.log(h);
